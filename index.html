<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified TypeFlow</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Existing Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketManager.js"></script>
    <script src="js/p5.js"></script>
</head>

<body>
    <div id="app-container">
        <!-- Inverted Mouse Cursor -->
        <div id="inverted-cursor"></div>

        <!-- React Root (New Layer: Z-index 0) -->
        <div id="react-root"></div>

        <!-- Layer 1: Background (Z-Index -1, managed by BackgroundModule) -->
        <div id="canvas-background" style="z-index: 0; display: block;"></div>

        <!-- Layer 2: Typography (Z-Index 1) -->
        <div id="canvas-type"></div>

        <!-- UI Overlay (Z-Index 10) -->
        <div id="ui-overlay">
            <!-- Chat Widget (Moved to Global Scope) -->
            <div id="chat-container">
                <div id="chat-header">
                    <span>ðŸ’¬ Live Chat</span>
                    <button id="toggle-chat"
                        style="background:none; border:none; color:white; cursor:pointer;">_</button>
                </div>
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type a message..." maxlength="140">
                    <button id="chat-send">Send</button>
                </div>
            </div>
            <header>
                <h1>TypeFlow</h1>
            </header>

            <div id="step-nav">
                <button class="step-btn active" onclick="app.setStep(1)">1. Scene</button>
                <button class="step-btn" onclick="app.setStep(2)">2. Type</button>
                <button class="step-btn" onclick="app.setStep(3)">3. Audio</button>
            </div>

            <aside id="controls-panel">
                <div class="controls-group"
                    style="margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                    <label>Your Name & Color
                        <div style="display: flex; gap: 5px; margin-top: 5px;">
                            <input type="text" id="player-name" placeholder="Guest" maxlength="15"
                                style="flex-grow: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 4px; border-radius: 4px;">
                            <input type="color" id="player-color" value="#00ffcc"
                                style="width: 30px; height: 30px; border: none; padding: 0; background: none; cursor: pointer;">
                        </div>
                    </label>
                    <button onclick="savePoster()"
                        style="width: 100%; margin-top: 10px; padding: 8px; background: #00ffcc; color: black; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
                        Save Poster to Community
                    </button>
                </div>

                <div class="controls-group"
                    style="margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="poster-mode-toggle"
                            onchange="if(typeof togglePosterMode === 'function') togglePosterMode(this.checked)"
                            style="width: auto; margin: 0;">
                        Poster Mode
                    </label>
                </div>

                <div id="controls-step-1" class="controls-group">
                    <h2>Step 1: Background</h2>

                    <!-- New Background Selector -->
                    <label style="margin-bottom: 15px; display: block;">
                        Background Type
                        <select id="bg-type-select"
                            style="width: 100%; margin-top: 5px; padding: 5px; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.3);">
                            <option value="wireframe" selected>Wireframe (p5.js)</option>
                            <option value="color_bends">Color Bends (React)</option>
                            <option value="dark_veil">Dark Veil (React)</option>
                            <option value="dither">Dither (React)</option>
                            <option value="starfield">StarField (React)</option>
                            <option value="aurora">Aurora (React)</option>
                            <option value="blocks">Blocks (React)</option>
                            <option value="particles">Particles (React)</option>
                            <option value="silk">Silk (React)</option>
                            <option value="spline">Spline 3D (React)</option>
                            <option value="spline_new">Spline (New)</option>
                            <option value="none">None</option>
                        </select>
                    </label>

                    <div id="bg-controls-wireframe">
                        <label>
                            Grid Size
                            <input type="range" id="grid-density" min="10" max="100" value="40">
                        </label>
                        <label>
                            Speed
                            <input type="range" id="scroll-speed" min="1" max="20" value="5">
                        </label>
                        <button id="toggle-distortion">Toggle Distortion</button>
                    </div>

                    <div id="bg-controls-silk" style="display: none;">
                        <h3
                            style="font-size: 0.9rem; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">
                            Silk Controls</h3>
                        <p style="font-size: 0.8rem; color: #aaa;">Interactive. Use Leva panel.</p>
                    </div>

                    <div id="bg-controls-spline" style="display: none;">
                        <h3
                            style="font-size: 0.9rem; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">
                            Spline Controls</h3>
                        <p style="font-size: 0.8rem; color: #aaa;">Interactive 3D Scene.<br>Click and drag to rotate!
                        </p>
                    </div>
                </div>

                <div id="controls-step-2" class="controls-group hidden">
                    <h2>Step 2: Type</h2>
                    <textarea id="textArea" rows="3" oninput="setText()">Colab
Experiment Together</textarea>
                    <label>Size <input type="range" id="fontSize" min="10" max="200" value="70"
                            oninput="setFontSize(this.value)"></label>
                    <label>Foreground <input type="color" id="foreColor" value="#ffffff"
                            oninput="setForeColor(this.value)"></label>
                    <label>Layers <input type="range" id="layerCount" min="1" max="15" value="7"
                            oninput="setLayerCount(this.value)"></label>

                    <!-- Motion Effects Dropdown System -->
                    <h3
                        style="margin-top: 20px; font-size: 0.9rem; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px;">
                        Motion Effects</h3>

                    <label>Effect Category
                        <select id="effect-category" onchange="updateEffectList(this.value)">
                            <option value="">-- Select Category --</option>
                            <option value="classic">Classic Patterns (7)</option>
                            <option value="wave">Wave & Rotation (6)</option>
                            <option value="explosive">Explosive & Dynamic (6)</option>
                            <option value="distortion">Distortion (3)</option>
                        </select>
                    </label>

                    <label>Select Effect
                        <select id="effect-select" onchange="toggleEffect(this.value)" disabled>
                            <option value="">-- Choose an effect --</option>
                        </select>
                    </label>



                    <!-- Active Effects Display -->
                    <div id="active-effects" style="margin-top: 10px;">
                        <h4 style="font-size: 0.85rem; margin-bottom: 5px;">Active Effects:</h4>
                        <div id="active-effects-list"
                            style="display: flex; flex-wrap: wrap; gap: 5px; min-height: 30px;">
                            <span style="color: #666; font-size: 0.8rem;">None</span>
                        </div>
                    </div>

                    <!-- Intensity Control for Selected Effect -->
                    <div id="intensity-control" style="margin-top: 15px; display: none;">
                        <label id="intensity-label">Intensity <span id="intensity-value">100%</span>
                            <input type="range" id="effect-intensity" min="0" max="200" value="100"
                                oninput="updateEffectIntensity(this.value)">
                        </label>
                    </div>

                    <!-- Shape Controls -->
                    <h3
                        style="margin-top: 20px; font-size: 0.9rem; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px;">
                        Shape Layout</h3>
                    <label>Shape
                        <select id="shape-mode" onchange="setShapeMode(this.value)">
                            <option value="none">None (Linear)</option>
                            <option value="circle">Circle</option>
                            <option value="rectangle">Rectangle Grid</option>
                            <option value="triangle">Triangle</option>
                            <option value="star">Star</option>
                            <option value="spiral">Spiral</option>
                        </select>
                    </label>

                    <h3 style="margin-top: 15px; font-size: 0.9rem;">Animation</h3>
                    <label>Speed <input type="range" id="anim-speed" min="0.5" max="3" step="0.1" value="1"
                            oninput="setAnimSpeed(this.value)"></label>
                    <label>Spread <input type="range" id="anim-spread" min="0" max="200" value="100"
                            oninput="setAnimSpread(this.value)"></label>
                    <label>Intensity <input type="range" id="anim-intensity" min="1" max="10" value="5"
                            oninput="setAnimIntensity(this.value)"></label>
                </div>

                <div id="controls-step-3" class="controls-group hidden">
                    <h2>Step 3: Audio</h2>
                    <p>Audio integration coming soon...</p>
                    <button id="play-audio">Play Ambient</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Existing Logic scripts -->
    <script src="js/IntroScreen.js"></script>
    <script src="js/animators.js"></script>
    <script src="js/KineticLetter.js"></script>
    <script src="js/KineticWord.js"></script>
    <script src="js/KineticGroup.js"></script>
    <script src="js/ShapeLayout.js"></script>
    <script src="js/update.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/BackgroundModule.js"></script>
    <script src="js/AudioModule.js"></script>
    <script src="js/main.js"></script>
    <script src="js/invertedCursor.js"></script>

    <!-- NEW: React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
